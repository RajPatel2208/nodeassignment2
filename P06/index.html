<!DOCTYPE html>
<html>
<head>
  <title>Motivational Quote</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .quote-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #quote {
      font-size: 1.5rem;
      font-style: italic;
    }
    #author {
      text-align: right;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">ðŸŒŸ Your Daily Motivation</h1>
    <div class="quote-box">
      <p id="quote">Loading...</p>
      <p id="author"></p>
      <button class="btn btn-primary mt-3" onclick="getQuote()">Get New Quote</button>
    </div>
  </div>

  <script>
    async function getQuote() {
      const res = await fetch('http://localhost:3000/quote');
      const data = await res.json();
      document.getElementById('quote').textContent = `"${data.text}"`;
      document.getElementById('author').textContent = `â€” ${data.author}`;
    }

    getQuote(); // Load on page start
  </script>
</body>
</html>
